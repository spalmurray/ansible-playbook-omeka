<VirtualHost *:80>
    ServerName hlf.spalmurray.com
    ServerAdmin tech@spalmurray.com
    DocumentRoot /var/www/Omeka

    LogLevel info
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/Omeka>
